<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Photo-carousel</title>
	<link rel="stylesheet" href="css/photo-carousel.css">
	<style type="text/css">
		*{
			margin:0;
			padding:0;
		}
		.photo-gallary{
			width: 1000px;
			height: 300px;
		}
	</style>
</head>
<body>
	<div class="photo-gallary" id="photo-carousel">
	</div>
</body>
<script src="js/photo-carousel.js"></script>
<script>
var imagess = [
	'images/one.png',
	'images/two.png',
	'images/three.png'
]
var data = [
	{
		url:'#'
	},
	{
		url:'www.baidu.com'
	},
	{
		url:'javascript:void(0)'
	}
]

var el = new PhotoCarousel({
	images : imagess, // * necessary
	data : data, // * necessary
	id : 'photo-carousel', // * necessary
	max : 10, // default 10
	sensibility : 1, // default 1
	interval: 5 // default 5
});
el.init();

</script>
</html>
